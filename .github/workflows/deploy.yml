# Build and deploy the website to GitHub Pages.
#
# This workflow is run on every commit to the main branch.
#
name: Website Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  python-version: 3.9

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - run: npm install -g pug pug-cli

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - run: bundle exec jekyll build -d docs

      - uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install ghp-import
        run: pip install ghp-import

      - run: ghp-import -p -f -m "Update site to ${{ github.sha }}" site